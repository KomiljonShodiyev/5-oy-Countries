<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="py-5 mb-10 shadow-lg bg-white flex items-center justify-between px-8">
        <h1 class="text-3xl font-semibold">Country List</h1>
        <div class="flex items-center gap-4">
            <button class="w-12 h-12 flex items-center justify-center text-lg rounded-full border border-black hover:bg-red-200 transition">
                <img src="./images/heart-icon.svg" alt="Like img" width="20" height="20">
                <span class="ml-1">(0)</span>
            </button>
            <button class="w-12 h-12 flex items-center justify-center text-lg rounded-full border border-black hover:bg-green-200 transition">
                <img src="./images/save-icon.svg" alt="Save img" width="30" height="30">
                <span class="ml-1">(0)</span>
            </button>
            <button class="w-12 h-12 flex items-center justify-center text-lg rounded-full border border-black hover:bg-blue-200 transition">
                <img src="./images/more-icon.svg" alt="Mode img" width="20" height="20">
                <span class="ml-1">(0)</span>
            </button>
        </div>
    </header>
    <main class="max-w-7xl mx-auto">
        <section>
            <div class="flex justify-between items-center mb-6 px-8">
                <input class="search-input w-80 py-3 border border-gray-300 rounded-lg px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       type="text" placeholder="Search" name="search">
                <select class="w-72 py-3 border border-gray-300 rounded-lg px-5 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        name="category">
                    <option value="all">All</option>
                </select>
            </div>
            <ul class="main-list px-8 flex flex-wrap justify-between gap-6">
            </ul>
        </section>
    </main>
    
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                },
            },
        }
    </script>
</body>
</html>
